{% extends 'core/base.html' %}

{% block content %}
    {% for obj in object_list %}
        <img src="{{ obj.image.url }}" alt="img" style="width: 400px; height: 400px"><br>
        <a href="{% url 'product:product_detail' obj.slug %}">{{ obj.name }}</a><br>
        <p>price : {{ obj.price }} Toman</p>
    {% endfor %}
{% endblock %}
